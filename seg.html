<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
  
</head>
<body bgcolor="#eaf5b9">
    <div class="campo">
        <h1 id="titulo">Endereço do Usuário</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="cep"><strong>CEP</strong></label>
                <input type="text" name="cep" id="cep" required>
            </div>

            <div class="campo">
                <label for="num"><strong>Número</strong></label>
                <input type="text" name="num" id="num" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="log"><strong>Logradouro</strong></label>
                <input type="text" name="log" id="log" required>
            </div>

            <div class="campo">
                <label for="bairro"><strong>Bairro</strong></label>
                <input type="text" name="bairro" id="bairro" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            
            <div class="campo">
                <label for="compl"><strong>Complemento</strong></label>
                <input type="text" name="compl" id="compl" required>
            </div>

            <div class="campo">
                <label for="tel"><strong>Tel.Celular</strong></label>
                <input type="text" name="tel" id="tel" required>
            </div>

        </fieldset>

        <div class="campo">
            <label for="zon"><strong>Zona</strong></label>
            <select id="zon">
                <option selected disabled value="">Selecione</option>
                <option>Centro-Oeste</option>
                <option>Centro-Sul</option>
                <option>Leste</option>
                <option>Norte</option>
                <option>Oeste</option>
                <option>Sul</option>
            </select>
        </div>

        <div class="campo">
            <br>
            <label for="info"><strong>Mais informações:</strong></label>
            <textarea rows="6" style="width: 26em" id="info" name="info"></textarea>
        </div>

            <button class="botao" type="submit" onsubmit="">Concluído</button>


    </form>
</body>
</html>

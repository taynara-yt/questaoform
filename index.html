<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
  
</head>
<body>

    <div class="campo">
        <h1 id="titulo">Dados do Usuário</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>


        <fieldset class="grupo">
            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="nasc"><strong>Data de Nascimento:</strong></label>
                <input type="date" name="nasc" id="nasc" required>
            </div>
        </fieldset>
       

        <div class="campo">
            <label"><strong>Tipo Sanguíneo:</strong></label>
            <label>
                <input type="radio" name="tisan" value="a" checked> A
            </label>

            <label>
                <input type="radio" name="tiposan" value="b"> B
            </label>

            <label>
                <input type="radio" name="tiposan" value="ab"> AB
            </label>

            <label>
                <input type="radio" name="tiposan" value="o"> O 
            </label>
        </div>

        <div class="campo">
            <label for="civil"><strong>Estado Civil</strong></label>
            <select id="civil">
                <option selected disabled value="">Selecione</option>
                <option>Casado(a)</option>
                <option>Solteiro(a)</option>
                <option>Divorciado(a)</option>
                <option>Viúvo(a)</option>
                <option>Não Informado</option>
                <option>Outros</option>
            </select>
        </div>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco sobre você:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

            <button class="botao" type="submit" onsubmit="">Concluído</button>

        <p>Preencha também o segundo formulário, acesse <a href="seg.html" rel="next"> aqui!</a></p>

    </form>
</body>
</html>
